<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/indexHome.css" type="text/css" rel="stylesheet"/>
		<link href="../css/indexShop.css" type="text/css" rel="stylesheet"/>
		<script  defer  src="../javascript/Shop.js"></script>
		<title>Banana market</title>
	</head>
	<body>
		<aside class="aside"> 
			<div class="aside__logo"><img src="../img/logo.png" class="aside__logo--img" role="button"></div>
			<div class="aside__networks">
				<img src="../img/face__logo.png" class="aside__networks--img" role="link" onclick="goToLink(event, 'https://m.facebook.com/zuck')" >
				<img src="../img/instagram__logo.png" class="aside__networks--img" role="link" onclick="goToLink(event, 'https://www.instagram.com/zelenskiy_official/')" >
				<img src="../img/twitt__logo.png" class="aside__networks--img" role="link" onclick="goToLink(event, 'https://twitter.com/elonmusk?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor')" >
			</div>
		</aside>
		<div class="shoppage">
			<header class="header">
				<div  class="header__logo"><img src="../img/Banana__land1.png" class="header__logo--img"></img></div>
				<nav>
					<div>
						<a href="../html/indexHome.html">Home</a>
						<a href="../html/indexShop.html">Shop</a>
						<a href="../html/indexAboutUs.html">About us</a>
						<a href="../html/indexContactUs.html">Contact us</a>
					</div>
				</nav>
				<div class="header__icons">
					<!-- <img src="../img/carbon_search.png" class="header__icons--img" onclick="goToLink(event, 'about:blank')"> -->
					<img src="../img/bx_cardoff.png" class="header__icons--img" onclick="shoppingPage.render()">
								
				</div>

			</header>
			<div class="categoriesblock">
				<div class="categoriesblock__main">
					<p class="categoriesblock__main--title"> One touch of nature makes the whole world kind</p>
					<div class="categoriesblock__main--buttons">
						<button class="introbloc__button--white" onclick="products.getIndItems()" >Shop indoor plants</button>
						<button class="introbloc__button--green" onclick="products.getOutItems()" >Shop outdoor plants</button>

					</div>
				</div>
				<img src="../img/outIndor.png" class="categoriesblock__img">
			</div>
			<div id="products" class="products"></div>
			</div>
			<div class="shopping" id="shopping"></div>
		</div>
	</body>
</html>
